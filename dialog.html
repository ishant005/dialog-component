<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dialog</title>
    <link rel="stylesheet" href="dialog.css">
    <script src="https://kit.fontawesome.com/60d2206e29.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
           
            <p  class="alert">ALERT</p>
            <p class="simple">SIMPLE</p>
            <p class="confirmation">CONFIRMATION</p>
      
    </div>
    <div class="dialog-container">
            <div class="dialog-box">
                <div class="dialog-inner-box">
                    <div class="dialog-box-text">
                <h3 >Dialog header</h3>
                <p>Dialog body text </p>
            </div>
                <div class="btn-box">
                    <button class="btn1">ACTION1</button>
                    <button class="btn2">ACTION2</button>
                </div>
            </div>
            </div>
            <div class="dialog-box-simple">
               <div class="dialog-inner-box-simple">
                   <h2>Dialog Header</h2>
                    <div class="item-box">
                        <div class="item-box-content">
                            <i class="fas fa-user-circle icon"></i>
                            <p> Item1</p>
                        </div>
                        <div class="item-box-content">
                            <i class="fas fa-user-circle icon"></i>
                            <p> Item2</p>
                        </div>
                        <div class="item-box-content">
                            <i class="fas fa-user-circle icon"></i>
                            <p> Item3</p>
                        </div>
                    </div>
                   </div>
               </div>
            </div>
    </div>
  
    </div>
</body>
<script src="dialog.js"></script>
</html>
